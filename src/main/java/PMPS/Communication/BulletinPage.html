<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button wicket:id="homeLink" class="btn btn-primary"
		style="position: absolute; left: 0px; top: 0px; width: 100px; height: 50px">HOME</button><br><br>
<h2>掲示を表示する</h2>
<span wicket:id="senderName"></span>さんからの掲示です。<br>
<p wicket:id="mainText"></p>

<button wicket:id="NotReadLink" class="btn btn-info"
		style="position: relative; left: 100px; top: 100px; width: 500px; height: 100px">未読にして戻る</button>
	<br>
</body>
</html>
