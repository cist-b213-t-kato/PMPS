<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>未読掲示板</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 	↓Boostrap,jqueryの読み込み部分1 -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<!-- 	↑Boostrap,jqueryの読み込み部分1 -->

<!-- ↓CSS -->
<style>
/* ↓ロゴ＋メニューバー */
header {
	text-align: right;
	background: #f0f8ff;
	padding: 20px;
	border: 1px solid #cccccc;
}

p a {
	font-family: Century;
	position: absolute;
	left: 20px;
	top: 20px;
	position: absolute;
	text-decoration: none;
}

p a:hover {
	text-decoration: none;
}

nav ul li {
	display: inline-block;
	margin-right: 25px;
	font-size: 30px;
}
/* ↑ロゴ＋メニューバー */

/* ↓ボタンの中のフォントサイズ変更 */
.buttonfont{
	font-size:40px
}
/* ↑ボタンの中のフォントサイズ変更 */

</style>
<!-- ↑CSS  -->
</head>
<body>
<!-- ↓メニューバー テンプレ-->
	<header>
		<p>
			<a wicket:id="homeLink"><img
				src="http://drive.google.com/uc?export=view&id=1gQG_gAh-JFw6ZZp5gHXBBTwMImQDczXh"
				width="100" height="100"></a>

		</p>
		<nav>
			<ul>
				<li><a wicket:id="NotReadSmallLink">連絡</a></li>
				<li><a wicket:id="ActivitySmallLink">活動履歴</a></li>
				<li><a wicket:id="ScheduleSmallLink">スケジュール</a></li>
				<li><a wicket:id="SignOutLink">ログアウト</a></li>
			</ul>
		</nav>
	</header>
	<!-- ↑メニューバー テンプレ-->
	<h1>このページは未読掲示板です</h1><br>
		<button wicket:id="ReadPageLink" class="btn btn-primary"
		style="width: 120px; height: 50px">既読掲示板へ</button>

		<button wicket:id="InsertBulletinPageLink" class="btn btn-warning"
		style="  width: 130px; height: 50px">新規掲示作成へ</button><br><br>

<div class="container">

<table class="table">
	<thead>
	<tr>
		<th>掲示板ID</th>
		<th>件名</th>
	</tr>
	</thead>
	<tbody wicket:id="NotRead">
	<tr>
		<td>
			<span wicket:id="bulletinId"></span>
		</td>
		<td>
		<a wicket:id="BulletinPage"><span wicket:id="subject"></span>
				</a>
		</td>
	</tr>
	</tbody>
</table>

</div>
<!-- ↓Bootstrap,jquery読み込み部分2 -->
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<!-- ↑Bootstrap,jquery読み込み部分2 -->
</body>
</html>
