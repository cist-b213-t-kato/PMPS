
<!DOCTYPE html>
<html lang="ja" xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PMPS ホームページ</title>
<!-- 	↓Boostrap,jqueryの読み込み部分1 -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<!-- 	↑Boostrap,jqueryの読み込み部分1 -->
<script>

	window.onload = function() {
		var hiduke = new Date();

		var month = hiduke.getMonth() + 1;
		var day = hiduke.getDate();
		document.getElementById("today").innerHTML = month + "月" + day + "日";
		document.getElementById("tommolow").innerHTML = month + "月" + (day + 1)
				+ "日";
		document.getElementById("ttt").innerHTML = month + "月" + (day + 2)
				+ "日";
	}


</script>
<!-- ↓CSS -->
<style>
/* ↓ロゴ＋メニューバー */
header {
	text-align: right;
	background: #f0f8ff;
	padding: 20px;
	border: 1px solid #cccccc;
}

p a {
	font-family: Century;
	position: absolute;
	left: 20px;
	top: 20px;
	position: absolute;
	text-decoration: none;
}

p a:hover {
	text-decoration: none;
}

nav ul li {
	display: inline-block;
	margin-right: 25px;
	font-size: 30px;
}
/* ↑ロゴ＋メニューバー */
</style>
<!-- ↑CSS  -->
</head>
<body>
	<!-- ↓メニューバー テンプレ-->
	<header>
		<p>
			<a wicket:id="homeLink"><img src="http://drive.google.com/uc?export=view&id=1gQG_gAh-JFw6ZZp5gHXBBTwMImQDczXh"width="100" height="100"></a>

		</p>
		<nav>
			<ul>
				<li><a href="#">連絡</a></li>
				<li><a href="#">スケジュール</a></li>
				<li><a wicket:id="ActivitySmallLink">活動履歴</a></li>
				<li><a wicket:id="SignOutLink">ログアウト</a></li>
			</ul>
		</nav>
	</header>
	<!-- ↑メニューバー テンプレ-->






	<button wicket:id="NotReadLink" class="btn btn-info"
		style="position: relative; left: 100px; top: 100px; width: 500px; height: 100px">連絡</button>
	<br>
	<button wicket:id="ActivityLink" class="btn btn-warning"
		style="position: relative; left: 100px; top: 110px; width: 500px; height: 100px">活動履歴へ</button>

	<div style="position: relative; top: 120px; left: 50px;">
		<font size="200" class="text-success">今後のスケジュール</font>
	</div>

	<div class="container"
		style="position: relative; top: 150px; left: 50px;">
		<div class="table-responsive">
			<table border="1">
				<thead>
					<tr>
						<th><span id = "today">本日</span></th>
						<th><span id = "tommolow">明日</span></th>
						<th><span id = "ttt">明々後日</span></th>
					</tr>
				</thead>
				<tbody wicket:id="schedule">
				<tr>
					<td><span wicket:id="content">本文</span>
					</td>
					<td><span wicket:id="content2">本文</span>
					</td>
					<td><span wicket:id="content3">本文</span>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- ↓Bootstrap,jquery読み込み部分2 -->
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<!-- ↑Bootstrap,jquery読み込み部分2 -->
</body>
</html>
