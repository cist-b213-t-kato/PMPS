<!DOCTYPE html>
<html lang="ja" xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>活動履歴</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<!-- 	↑Boostrap,jqueryの読み込み部分1 -->

<!-- ↓CSS -->
<style>
/* ↓ロゴ＋メニューバー */
header {
	text-align: right;
	background: #f0f8ff;
	padding: 20px;
	border: 1px solid #cccccc;
}

p a {
	font-family: Century;
	position: absolute;
	left: 20px;
	top: 20px;
	position: absolute;
	text-decoration: none;
}

p a:hover {
	text-decoration: none;
}

nav ul li {
	display: inline-block;
	margin-right: 25px;
	font-size: 30px;
}
/* ↑ロゴ＋メニューバー */
</style>
</head>
<body>
	<!-- ↓メニューバー テンプレ-->
	<header>
		<p>
			<a wicket:id="homeLink"><img
				src="http://drive.google.com/uc?export=view&id=1gQG_gAh-JFw6ZZp5gHXBBTwMImQDczXh"
				width="100" ,height="100"></a>

		</p>
		<nav>
			<ul>
				<li><a wicket:id="NotReadSmallLink">連絡</a></li>
				<li><a wicket:id="ActivitySmallLink">活動履歴</a></li>
				<li><a wicket:id="ScheduleSmallLink">スケジュール</a></li>
				<li><a wicket:id="SignOutLink">ログアウト</a></li>
			</ul>
		</nav>
	</header>
	<!-- ↑メニューバー テンプレ-->
	<table wicket:id="DetailList">
		<thead>
			<tr>
				<th wicket:id="projectname"></th>
			</tr>
			<tr>
				<th>担当者:<span wicket:id="leader"></span></th>
			</tr>
		</thead>
		<tbody>

			<tr>
				<td><b>概要</b> <br> <span wicket:id="outline"></span></td>
			</tr>
			<tr>
				<td><b>成果</b> <br> <span wicket:id="achievement"></span></td>
			</tr>
			<tr>
				<td><b>感想</b> <br> <span wicket:id="impression"></span></td>
			</tr>

		</tbody>
	</table>

	<hr>

	<div wicket:id="CommentList" >
		名前：<b wicket:id="username"></b> [<span wicket:id="date"></span>]
		<p wicket:id="commenttext"></p>
		<hr>
	</div>

	<form wicket:id="form" class="form-horizontal">
		<div class="form-group">

		宛先:（空欄で送信すると自分の名前で誰に対して送るわけでもなくただ投稿されます）
		<input type="text" wicket:id="nameField" class="form-control" style="width:200px;" /><br>

		 本文:
			<textarea wicket:id="bodyField" cols="30" rows="3"
				class="form-control" style="width:500px;"></textarea><br>
		<button type="submit"class="btn btn-primary" >送信</button>
		</div>
	</form>
	<!-- ↓Bootstrap,jquery読み込み部分2 -->
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<!-- ↑Bootstrap,jquery読み込み部分2 -->
</body>
</html>
