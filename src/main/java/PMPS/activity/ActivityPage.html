<!DOCTYPE html>
<html lang="ja" xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>活動履歴</title>
</head>
<body>


<table border="1">
	<thead>
	<tr>
		<th>
			プロジェクト名
		</th>
		<th>
			担当者
		</th>
		<th>
			学年
		</th>
		<th>
			活動期間
		</th>
		<th>
			活動概要
		</th>
		<th>
			Googleドライブのリンク
		</th>
	</tr>
	</thead>
	<tbody wicket:id="activityList">
	<tr>
		<td>
			<a wicket:id="toDetailPage"><span wicket:id="projectname"></span></a>
		</td>
		<td>
			<span wicket:id="leader"></span>
		</td>
		<td>
			<span wicket:id="grade"></span>
		</td>
		<td>
			<span wicket:id="term"></span>
		</td>
		<td>
			<span wicket:id="outline"></span>
		</td>
		<td>
			<a  wicket:id="link" target="_blank"></a>
		</td>
	</tr>
	</tbody>
</table>
<button wicket:id="InsertActivityLink" class="btn btn-primary">履歴を追加</button>
</body>
</html>
