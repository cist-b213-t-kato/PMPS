<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="UTF-8"/>
  <title>InsertActivityPage</title>
</head>
<body>
  <h1>このページは活動履歴追加ページです。</h1>
  <h2>この入力フォームでプロジェクト名と担当者、期間、概要、DriveのURLを入力してください。</h2>
<form wicket:id="form">
  プロジェクト名：<input type="text" wicket:id="projectName"><br>
  担当者：<input type="text" wicket:id="leader"><br>
  期間：<input type="text" wicket:id="term"><br>
  概要：<input type="text" wicket:id="outline"><br>
  GoogleDriveのURL：<input type="text" wicket:id="url"><br>
   学年：<input type="text" wicket:id="grade">
  <button type="submit">次へ</button>
</form>
</body>
</html>
