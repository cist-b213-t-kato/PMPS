<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="UTF-8"/>
  <title>LogInPage</title>
</head>
<body>
  <h1>このページはログインページです。</h1>
  <h2>この入力フォームでアカウントIDとパスワードを入力してください。</h2>
<form wicket:id="form">
  アカウントID：<input type="text" wicket:id="userId"><br>
  パスワード　：<input type="text" wicket:id="password">
  <button type="submit">データ送信</button>
</form>
</body>
</html>
