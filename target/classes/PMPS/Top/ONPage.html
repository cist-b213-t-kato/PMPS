
<!DOCTYPE html>
<html lang="ja" xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ホームページのガワ</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script>
window.onload =function(){
							var hiduke = new Date();

							var month = hiduke.getMonth() + 1;
							var day = hiduke.getDate();
							document.getElementById("today").innerHTML = month+"月"+day+"日";
							document.getElementById("tommolow").innerHTML = month+"月"+(day+1)+"日";
							document.getElementById("ttt").innerHTML = month+"月"+(day+2)+"日";
							}
						</script>
</head>
<body>
	<button wicket:id="homeLink" class="btn btn-primary"
		style="position: absolute; left: 0px; top: 0px; width: 100px; height: 50px">HOME</button>



	<div style="position: relative; top: 0px; left: 600px;">
		<font size="200">PMPS</font>
	</div>

	<button wicket:id="SignOutLink" class="btn btn-primary"
		style="position: absolute; right: 0px; top: 0px; width: 100px; height: 50px">ログアウト</button>

	<button class="btn btn-info"
		style="position: absolute; right: 100px; top: 60px; width: 100px; height: 50px">連絡</button>

	<button class="btn btn-success"
		style="position: absolute; right: 210px; top: 60px; width: 100px; height: 50px">予定</button>

	<button wicket:id="ActivitySmallLink" class="btn btn-warning"
		style="position: absolute; right: 320px; top: 60px; width: 100px; height: 50px">活動履歴</button>

	<button wicket:id="NotReadLink" class="btn btn-info"
		style="position: relative; left: 100px; top: 100px; width: 500px; height: 100px">連絡</button>
	<br>
	<button wicket:id="ActivityLink" class="btn btn-warning"
		style="position: relative; left: 100px; top: 110px; width: 500px; height: 100px">活動履歴へ</button>

	<div style="position: relative; top: 120px; left: 50px;">
		<font size="200" class="text-success">今週のスケジュール</font>
	</div>

	<div class="container"
		style="position: relative; top: 150px; left: 50px;">
		<div class="table-responsive">
			<table border="1">
				<thead>
					<tr>
						<th><span id = "today">本日</span></th>
						<th><span id = "tommolow">明日</span></th>
						<th><span id = "ttt">明々後日</span></th>
					</tr>
				</thead>
				<tbody wicket:id="schedule">
				<tr>
					<td><span wicket:id="content">本文</span>
					</td>
					<td><span wicket:id="content2">本文</span>
					</td>
					<td><span wicket:id="content3">本文</span>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
