<!DOCTYPE html>
<html lang="ja" xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="UTF-8">

<!-- Googleで配布されているjQuery本体を下記コードを記述することで読み込む -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<!-- jQuery UI」と「jQuery ui Datepicker」を導入する -->
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>

<!-- カレンダーのテーマを決める -->
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/UI lightness/jquery-ui.css" >



<title>InsertSchedule Page</title>
</head>

<body>


	<form wicket:id="form">
	<input id="datepicker" type="text"><br>
	<input type="text" wicket:id="startTime"><br>
	<input type="text" wicket:id="endTime"><br>
	<input type="text" wicket:id="content"><br>
	<button type="submit">次へ</button>
	</form>

	<script>
  $(function() {
    $("#datepicker").datepicker();
    $("#datepicker").datepicker("option", "showOn", 'button');
    $("#datepicker").datepicker("option", "buttonImageOnly", true);
    $("#datepicker").datepicker("option", "buttonImage", 'ico_calendar.png');
  });
</script>
</body>
</html>
