<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="UTF-8"/>
  <title>InsertBulletinPage</title>
</head>
<body>
  <h1>このページは掲示新規作成ページです。</h1>
  <h2>この入力フォームで件名と本文、送り先を入力してください。</h2>
<form wicket:id="form">
  件名：<input type="text" wicket:id="subject"><br>
  本文：<input type="text" wicket:id="mainText"><br>
  送信先：<input type="text" wicket:id="receiverUserId"><br>
  <button type="submit">データ送信</button>
</form>
</body>
</html>
